<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Eai Sara com H ?</title>
  <style>
    /* RESET & FULLSCREEN */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(-45deg, #003641, #00ae9d, #0f3057, #008891);
      background-size: 400% 400%;
      animation: bgAnim 20s ease infinite;
      position: relative;
    }
    @keyframes bgAnim {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }

    /* Part√≠culas de cora√ß√µes flutuantes */
    .heart {
      position: absolute; bottom: -100px;
      width: 30px; height: 30px;
      background: rgba(255,0,0,0.2);
      clip-path: polygon(
        50% 0%, 61% 10%, 70% 20%, 80% 30%, 90% 40%,
        100% 50%, 90% 60%, 80% 70%, 70% 80%, 61% 90%,
        50% 100%, 39% 90%, 30% 80%, 20% 70%, 10% 60%,
        0% 50%, 10% 40%, 20% 30%, 30% 20%, 39% 10%
      );
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }

    /* Card Central */
    .card {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 360px; height: 260px;
      background: rgba(255,255,255,0.05);
      padding: 2rem; border-radius: 16px;
      backdrop-filter: blur(10px);
      text-align: center; color: #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    .card h2 {
      font-size: 1.8rem; margin-bottom: 1.5rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    /* Mensagem triste COM AVATAR (fora do card) */
    #sadArea {
      position: absolute;
      top: calc(50% + 180px);
      left: 50%;
      transform: translateX(-50%);
      display: flex; align-items: center; gap: 0.5rem;
      opacity: 0; transition: opacity 0.3s; pointer-events: none;
    }
    #sadArea .avatar { font-size: 2.5rem; }
    #sadArea .text {
      font-size: 1rem; color: #ffdddd; white-space: nowrap;
    }

    /* Bot√µes neon */
    #yesBtn, #noBtn {
      position: absolute;
      padding: .8rem 1.5rem;
      font-size: 1rem;
      border: none; border-radius: 8px;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }
    #yesBtn:active, #noBtn:active { transform: scale(0.95); }
    #yesBtn {
      left: calc(50% - 90px);
      top: calc(100% - 60px);
      background: #28e78b;
      box-shadow: 0 0 10px #28e78b, inset 0 0 5px #28e78b;
    }
    #yesBtn:hover {
      box-shadow: 0 0 20px #28e78b, inset 0 0 10px #28e78b;
    }
    #noBtn {
      background: #ff6b6b;
      box-shadow: 0 0 10px #ff6b6b, inset 0 0 5px #ff6b6b;
    }
    #noBtn:hover {
      box-shadow: 0 0 20px #ff6b6b, inset 0 0 10px #ff6b6b;
    }

    /* Explos√£o de cora√ß√µes */
    .explode-heart {
      position: absolute;
      width: 20px; height: 20px;
      background: #ff6b6b;
      clip-path: polygon(
        50% 0%, 61% 10%, 70% 20%, 80% 30%, 90% 40%,
        100% 50%, 90% 60%, 80% 70%, 70% 80%, 61% 90%,
        50% 100%, 39% 90%, 30% 80%, 20% 70%, 10% 60%,
        0% 50%, 10% 40%, 20% 30%, 30% 20%, 39% 10%
      );
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      from {
        opacity: 1;
        transform: translate(0,0) scale(1);
      }
      to {
        opacity: 0;
        transform: translate(var(--dx), var(--dy)) scale(0);
      }
    }

    /* Mensagem de sucesso fixa */
    #congrats {
      position: absolute;
      top: 20%; left: 50%;
      transform: translateX(-50%);
      color: #fff; font-size: 3rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      opacity: 0; transition: opacity 0.5s;
      pointer-events: none;
      white-space: nowrap;
    }

    /* Memes rom√¢nticos flutuantes */
    .meme {
      position: absolute;
      width: 200px;
      pointer-events: none;
      opacity: 0.8;
      animation: floatMemes 10s ease-in-out infinite both;
    }
    @keyframes floatMemes {
      0%   { transform: translate(0,0) scale(1); }
      25%  { transform: translate(20px,-10px) scale(1.05); }
      50%  { transform: translate(0,20px) scale(1); }
      75%  { transform: translate(-20px,-20px) scale(0.95); }
      100% { transform: translate(0,0) scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Sara com H, voc√™ quer sair comigo?</h2>
    <button id="yesBtn">Sim</button>
    <button id="noBtn">N√£o</button>
  </div>

  <!-- Avatar triste -->
  <div id="sadArea">
    <div class="avatar">üòø</div>
    <div class="text"></div>
  </div>

  <!-- Mensagem de sucesso fixa -->
  <div id="congrats">Booooa, nenem, sabia escolha!</div>

  <script>
    // 1) Cora√ß√µes flutuantes
    for (let i = 0; i < 30; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      const size = Math.random() * 40 + 20;
      h.style.width = h.style.height = `${size}px`;
      h.style.left = `${Math.random() * 100}%`;
      h.style.animationDuration = `${Math.random() * 12 + 8}s`;
      h.style.animationDelay = `${Math.random() * -20}s`;
      document.body.appendChild(h);
    }

    const card     = document.querySelector('.card');
    const yesBtn   = document.getElementById('yesBtn');
    const noBtn    = document.getElementById('noBtn');
    const sadArea  = document.getElementById('sadArea');
    const sadText  = sadArea.querySelector('.text');
    const congrats = document.getElementById('congrats');

    // 2) Mensagens alternadas
    const messages = [
      'Sai n√£o, vou impedir voc√™ de clicar em N√£o!',
      'Gremista barrela, clica em sim logo',
      'Voc√™ realmente pensa que clicar√° em N√£o?',
      'J√° pensei: se clicar em ‚ÄúN√£o‚Äù, n√£o mostro minha cole√ß√£o de astronautas',
      'Tente outra vez, mas N√£o vai funcionar!',
      'Nem tente, √© imposs√≠vel clicar em N√£o!',
      'Queria te levar pra comer um x-Rat√£ooooo',
      'Desista agora, clicar em N√£o n√£o √© permitido!'
    ];
    let idx = 0;

    // 3) Posiciona ‚ÄúN√£o‚Äù
    function posNo() {
      const yR = yesBtn.getBoundingClientRect();
      const cR = card.getBoundingClientRect();
      noBtn.style.left = `${yR.right - cR.left + 10}px`;
      noBtn.style.top  = `${yR.top   - cR.top}px`;
    }
    posNo();
    window.addEventListener('resize', posNo);

    // 4) Fugir + mensagem triste
    function fugirENotar(e) {
      e.preventDefault();
      const maxX = card.clientWidth  - noBtn.clientWidth;
      const maxY = card.clientHeight - noBtn.clientHeight;
      noBtn.style.left = `${Math.random() * maxX}px`;
      noBtn.style.top  = `${Math.random() * maxY}px`;
      sadText.textContent = messages[idx];
      idx = (idx + 1) % messages.length;
      sadArea.style.opacity = 1;
      clearTimeout(window.__hideSad);
      window.__hideSad = setTimeout(() => sadArea.style.opacity = 0, 2500);
    }
    ['mouseover','mousemove','mousedown','click'].forEach(evt =>
      noBtn.addEventListener(evt, fugirENotar)
    );

    // 5) ‚ÄúSim‚Äù: explode cora√ß√µes, mostra mensagem, memes rom√¢nticos e toca m√∫sica
    yesBtn.addEventListener('click', () => {
      // 5.1) Explode cora√ß√µes
      const rect = yesBtn.getBoundingClientRect();
      const originX = rect.left + rect.width/2;
      const originY = rect.top  + rect.height/2;
      for (let i = 0; i < 50; i++) {
        const h = document.createElement('div');
        h.className = 'explode-heart';
        h.style.left = `${originX}px`;
        h.style.top  = `${originY}px`;
        const angle = Math.random() * 2 * Math.PI;
        const dist  = Math.random() * 150 + 50;
        h.style.setProperty('--dx', `${Math.cos(angle)*dist}px`);
        h.style.setProperty('--dy', `${Math.sin(angle)*dist}px`);
        document.body.appendChild(h);
        h.addEventListener('animationend', () => h.remove());
      }

      // 5.2) Mostra mensagem fixa
      congrats.style.opacity = 1;

      // 5.3) Adiciona memes rom√¢nticos flutuantes
      const memes = [
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ83QdVVjPpXdyf_lhJFRnSR5nnItCjF4nspA&s', // casal abra√ßado
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ83QdVVjPpXdyf_lhJFRnSR5nnItCjF4nspA&s', // cora√ß√£o fofo
        'hhttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ83QdVVjPpXdyf_lhJFRnSR5nnItCjF4nspA&s', // beijo rom√¢ntico
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ83QdVVjPpXdyf_lhJFRnSR5nnItCjF4nspA&s', // ursinho de pel√∫cia
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ83QdVVjPpXdyf_lhJFRnSR5nnItCjF4nspA&s'  // ‚ÄúEu + Voc√™‚Äù
      ];
      memes.forEach(src => {
        const m = document.createElement('img');
        m.className = 'meme';
        m.src = src;
        // posi√ß√£o inicial aleat√≥ria
        m.style.left = `${Math.random() * 70 + 15}%`;
        m.style.top  = `${Math.random() * 70 + 15}%`;
        document.body.appendChild(m);
      });

      // 5.4) Toca m√∫sica do YouTube
      if (!document.getElementById('ytAudio')) {
        const iframe = document.createElement('iframe');
        iframe.id = 'ytAudio';
        iframe.src = 'https://www.youtube.com/embed/nqJlNCs4qbI?autoplay=1&loop=1&playlist=nqJlNCs4qbI';
        iframe.allow = 'autoplay';
        iframe.style.position = 'absolute';
        iframe.style.width = '0';
        iframe.style.height = '0';
        iframe.style.opacity = '0';
        document.body.appendChild(iframe);
      }
    });
  </script>
</body>
</html>
